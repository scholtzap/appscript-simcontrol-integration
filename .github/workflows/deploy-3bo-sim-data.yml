name: Deploy to 3BO SIM Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode and transform .clasprc.json (from secret)
        run: |
          echo "${{ secrets.CLASPRC_3BO_SIM_DATA }}" | base64 --decode > /tmp/clasprc-raw.json
          # Transform nested structure to flat structure that clasp expects
          cat /tmp/clasprc-raw.json | jq '.tokens.default' > ~/.clasprc.json
          chmod 600 ~/.clasprc.json

      - name: Debug - Check transformed .clasprc.json
        run: |
          echo "Checking transformed .clasprc.json..."
          ls -la ~/.clasprc.json
          echo "File size:"
          wc -c ~/.clasprc.json
          echo "Transformed structure (should be flat, not nested):"
          cat ~/.clasprc.json | jq .

      - name: Confirm clasp is functional
        run: |
          clasp -v
          echo "Testing clasp authentication..."
          clasp list 2>&1 | head -5 || echo "Failed to list projects (auth may need refresh)"

      - name: Deploy to 3BO SIM Data (Google Apps Script)
        working-directory: deployments/account1-airtime
        env:
          HOME: /home/runner
        run: |
          clasp push --force

      - name: Upload .clasprc.json for optional inspection
        uses: actions/upload-artifact@v4
        with:
          name: clasprc-debug
          path: ~/.clasprc.json
          if-no-files-found: ignore
