name: Deploy to 3BO SIM Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json (from secret)
        run: |
          echo "${{ secrets.CLASPRC_3BO_SIM_DATA }}" | base64 --decode > ~/.clasprc.json

      - name: Debug - Check .clasprc.json exists and is valid
        run: |
          echo "Checking if .clasprc.json exists..."
          ls -la ~/.clasprc.json
          echo "File size:"
          wc -c ~/.clasprc.json
          echo "First 100 characters:"
          head -c 100 ~/.clasprc.json
          echo ""
          echo "Validating JSON structure..."
          cat ~/.clasprc.json | jq . || echo "Invalid JSON!"
          echo ""
          echo "Making file writable for clasp to update tokens..."
          chmod 600 ~/.clasprc.json

      - name: Confirm clasp is functional
        run: |
          clasp -v
          echo "Testing clasp authentication..."
          clasp list 2>&1 | head -5 || echo "Failed to list projects (auth may need refresh)"

      - name: Deploy to 3BO SIM Data (Google Apps Script)
        working-directory: deployments/account1-airtime
        env:
          HOME: /home/runner
        run: |
          clasp push --force

      - name: Upload .clasprc.json for optional inspection
        uses: actions/upload-artifact@v4
        with:
          name: clasprc-debug
          path: ~/.clasprc.json
          if-no-files-found: ignore
