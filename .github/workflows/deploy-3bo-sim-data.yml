name: Deploy to 3BO SIM Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Set up authentication
        run: |
          # Decode credentials (nested tokens.default structure from clasp login)
          echo "${{ secrets.CLASPRC_3BO_SIM_DATA }}" | base64 --decode > ~/.clasprc.json
          chmod 600 ~/.clasprc.json

      - name: Deploy to 3BO SIM Data (Google Apps Script)
        working-directory: deployments/account1-airtime
        run: |
          clasp push --force
