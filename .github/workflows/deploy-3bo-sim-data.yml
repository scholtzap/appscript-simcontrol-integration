name: Deploy to 3BO SIM Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json (from secret)
        run: |
          mkdir -p ~/.config
          echo "${{ secrets.CLASPRC_3BO_SIM_DATA }}" | base64 --decode > ~/.clasprc.json

      - name: Confirm clasp is functional
        run: |
          clasp -v

      - name: Deploy to 3BO SIM Data (Google Apps Script)
        working-directory: deployments/account1-airtime
        run: |
          clasp push --force

      - name: Upload .clasprc.json for optional inspection
        uses: actions/upload-artifact@v4
        with:
          name: clasprc-debug
          path: ~/.clasprc.json
          if-no-files-found: ignore
