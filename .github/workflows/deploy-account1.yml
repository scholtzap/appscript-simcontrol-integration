name: Deploy to Google Account 1

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json
        run: |
          echo "${{ secrets.CLASPRC_ACCOUNT1_B64 }}" | base64 -d > ~/.clasprc.json
          cat ~/.clasprc.json
          jq . ~/.clasprc.json  # debug: validate it's parseable

      - name: Generate clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID_ACCOUNT1 }}",
            "rootDir": "src"
          }' > clasp.json
          cat clasp.json

      - name: Debug clasp config
        run: |
          which clasp
          ls -la ~/.clasprc.json
          cat ~/.clasprc.json | jq '.tokens.default'

      - name: Deploy to Apps Script
        run: clasp push --force
        env:
          CLASP_CONFIG_AUTH: ~/.clasprc.json
