name: Deploy to Google Account 1

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLASP_CONFIG_AUTH: ~/.clasprc.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json (from secret)
        run: |
          mkdir -p ~/.config
          echo "${{ secrets.CLASPRC_ACCOUNT1 }}" | base64 -d > ~/.clasprc.json

      - name: Generate clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID_ACCOUNT1 }}",
            "rootDir": "src"
          }' > clasp.json

      - name: Upload .clasprc.json for optional inspection
        uses: actions/upload-artifact@v4
        with:
          name: clasprc-debug
          path: ~/.clasprc.json
          if-no-files-found: ignore

      - name: Confirm clasp is functional
        run: |
          clasp -v
          clasp list || echo "clasp list failed (auth or scriptId issue)"

      - name: Deploy to Google Apps Script
        run: clasp push --force
