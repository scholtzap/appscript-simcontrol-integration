name: Deploy to Google Account 1

on:
  workflow_dispatch:
  # Auto-deployment disabled - deploy manually using clasp push
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLASP_CONFIG_AUTH: ~/.clasprc.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json (from secret)
        run: |
          mkdir -p ~/.config
          echo "${{ secrets.CLASPRC_ACCOUNT1 }}" | base64 --decode > ~/.clasprc.json

      - name: Confirm clasp is functional
        run: |
          clasp -v

      - name: Deploy to account1-airtime (Google Apps Script)
        working-directory: deployments/account1-airtime
        run: |
          clasp push --force

      - name: Upload .clasprc.json for optional inspection
        uses: actions/upload-artifact@v4
        with:
          name: clasprc-debug
          path: ~/.clasprc.json
          if-no-files-found: ignore
