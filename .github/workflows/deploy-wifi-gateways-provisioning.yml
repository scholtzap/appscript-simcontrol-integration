name: Deploy to WiFi Gateways Provisioning

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Set up authentication
        run: |
          # Decode credentials with original nested structure
          echo "${{ secrets.CLASPRC_WIFI_GATEWAYS_PROVISIONING }}" | base64 --decode > ~/.clasprc.json
          chmod 600 ~/.clasprc.json

          echo "Credentials file created:"
          ls -la ~/.clasprc.json

          echo "First 200 characters of structure:"
          head -c 200 ~/.clasprc.json

      - name: Deploy to WiFi Gateways Provisioning (Google Apps Script)
        working-directory: deployments/wifi-gateway
        run: |
          echo "Current directory: $(pwd)"
          echo ".clasp.json contents:"
          cat .clasp.json

          echo "Attempting clasp push with verbose output..."
          NODE_DEBUG=* clasp push --force 2>&1 || true
