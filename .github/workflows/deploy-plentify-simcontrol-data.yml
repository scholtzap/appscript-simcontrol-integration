name: Deploy to Plentify SimControl Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode .clasprc.json (from secret)
        run: |
          echo "${{ secrets.CLASPRC_PLENTIFY_SIMCONTROL_DATA }}" | base64 --decode > ~/.clasprc.json

      - name: Debug - Check .clasprc.json exists and is valid
        run: |
          echo "Checking if .clasprc.json exists..."
          ls -la ~/.clasprc.json
          echo "File size:"
          wc -c ~/.clasprc.json
          echo "First 100 characters:"
          head -c 100 ~/.clasprc.json
          echo ""
          echo "Validating JSON structure..."
          cat ~/.clasprc.json | jq . || echo "Invalid JSON!"

      - name: Confirm clasp is functional
        run: |
          clasp -v

      - name: Deploy to Plentify SimControl Data (Google Apps Script)
        working-directory: deployments/account2-data
        run: |
          clasp push --force
