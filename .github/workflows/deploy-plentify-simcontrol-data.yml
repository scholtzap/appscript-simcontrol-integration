name: Deploy to Plentify SimControl Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode and transform .clasprc.json (from secret)
        run: |
          echo "${{ secrets.CLASPRC_PLENTIFY_SIMCONTROL_DATA }}" | base64 --decode > /tmp/clasprc-raw.json
          # Clasp expects a token wrapper structure
          cat /tmp/clasprc-raw.json | jq '{token: .tokens.default}' > ~/.clasprc.json
          chmod 600 ~/.clasprc.json

      - name: Debug - Check transformed .clasprc.json
        run: |
          echo "Checking transformed .clasprc.json..."
          ls -la ~/.clasprc.json
          echo "File size:"
          wc -c ~/.clasprc.json
          echo "Transformed structure (should be flat, not nested):"
          cat ~/.clasprc.json | jq .

      - name: Confirm clasp is functional
        run: |
          clasp -v
          echo "Testing clasp authentication..."
          clasp list 2>&1 | head -5 || echo "Failed to list projects (auth may need refresh)"

      - name: Deploy to Plentify SimControl Data (Google Apps Script)
        working-directory: deployments/account2-data
        env:
          HOME: /home/runner
        run: |
          clasp push --force
